<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Add Student</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body class="bg-light">

<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-lg-9 col-xl-8">

      <div class="card shadow-sm border-0 rounded-4">
        <div class="card-body p-4">

          <!-- Header -->
          <div class="mb-4">
            <h4 class="fw-bold mb-1">Add Student & Capture Faces</h4>
            <small class="text-muted">
              Enter student information, verify liveness, then capture face images.
            </small>
          </div>

          <!-- Student Form -->
          <form id="studentForm">
            <div class="row g-3">

              <div class="col-md-6">
                <label class="form-label small">Full Name</label>
                <input class="form-control" name="name" placeholder="John Doe" required>
              </div>

              <div class="col-md-3">
                <label class="form-label small">Roll</label>
                <input class="form-control" name="roll" placeholder="12">
              </div>

              <div class="col-md-3">
                <label class="form-label small">Registration No</label>
                <input class="form-control" name="reg_no" placeholder="REG-001">
              </div>

              <div class="col-md-6">
                <label class="form-label small">Class</label>
                <input class="form-control" name="class" placeholder="Grade 10">
              </div>

              <div class="col-md-6">
                <label class="form-label small">Section</label>
                <input class="form-control" name="sec" placeholder="A">
              </div>

            </div>

            <!-- Buttons -->
            <div class="d-flex flex-wrap gap-2 mt-4">
              <button id="saveInfoBtn" type="submit" class="btn btn-primary">
                Save Info
              </button>

              <button id="startCaptureBtn" type="button" class="btn btn-warning" disabled>
                Start Capture (50)
              </button>

              <button id="addStudentBtn" type="button" class="btn btn-success" disabled>
                Add Student
              </button>
            </div>
          </form>

          <hr class="my-4">

          <!-- Camera Section -->
          <div class="text-center">

            <div class="mb-2 fw-semibold">Live Camera</div>

            <video
              id="video"
              width="560"
              height="420"
              autoplay
              muted
              class="rounded-3 border"
              style="border:2px solid #e2e8f0; background:#000;"
            ></video>

            <!-- Capture Status -->
            <div class="mt-3">
              <div
                id="captureStatus"
                class="small text-muted mb-1"
              >
                Captured 0 / 50
              </div>

              <div class="progress mx-auto" style="height:12px; max-width:560px;">
                <div
                  id="progressBar"
                  class="progress-bar bg-success"
                  style="width:0%"
                ></div>
              </div>
            </div>

          </div>

        </div>
      </div>

    </div>
  </div>
</div>

<!-- IMPORTANT: DO NOT CHANGE -->
<script src="{{ url_for('static', filename='js/camera_add_student.js') }}"></script>

</body>
</html>
