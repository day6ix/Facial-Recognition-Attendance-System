<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Attendance Records</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body class="bg-light">

<div class="container my-5">

  <!-- Header -->
  <div class="d-flex flex-wrap justify-content-between align-items-center mb-4">
    <div>
      <h4 class="fw-bold mb-1">Attendance Records</h4>
      <small class="text-muted">View and export student attendance history</small>
    </div>

    <div class="d-flex gap-2 mt-2 mt-md-0">
      <a class="btn btn-outline-primary btn-sm" href="/download_csv">
        Download CSV
      </a>
      <a class="btn btn-outline-secondary btn-sm" href="/">
        Back
      </a>
    </div>
  </div>

  <!-- Filters -->
  <div class="mb-4">
    <div class="btn-group btn-group-sm" role="group">
      <a href="/attendance_record?period=all" class="btn btn-light">All</a>
      <a href="/attendance_record?period=daily" class="btn btn-light">Daily</a>
      <a href="/attendance_record?period=weekly" class="btn btn-light">Weekly</a>
      <a href="/attendance_record?period=monthly" class="btn btn-light">Monthly</a>
    </div>
  </div>

  <!-- Table Card -->
  <div class="card shadow-sm border-0 rounded-4">
    <div class="card-body p-0">

      <div class="table-responsive">
        <table class="table table-striped table-hover mb-0 align-middle">

          <thead class="table-dark">
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Student ID</th>
              <th scope="col">Name</th>
              <th scope="col">Timestamp (UTC)</th>
            </tr>
          </thead>

          <tbody>
            {% for r in records %}
            <tr>
              <td>{{ r[0] }}</td>
              <td>{{ r[1] }}</td>
              <td>{{ r[2] }}</td>
              <td>{{ r[3] }}</td>
            </tr>
            {% endfor %}
          </tbody>

        </table>
      </div>

    </div>
  </div>

</div>

</body>
</html>
